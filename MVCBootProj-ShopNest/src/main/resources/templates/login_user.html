<html xmlns:th="http://www.thymeleaf.org">


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<h1 style="color:teal;text-align: center;">Login User</h1>

<div class="container">
<form th:action="@{/user/loginuser}" th:method="POST">
	<div class="form-floating mb-3">
        <input type="email" name="emailId" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" name="pword" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
    </div>
    <br>
        <input type="submit" value="Login"/>
</form>
</div>
<h2 style="color: green; text-align: center;" th:text="${result}"/>
<br>
<center>
    <a th:href="@{/}"><img height="100px" width="100px" th:src="@{/images/home.jpg}"><br>Home</a>
</center>
</html>
